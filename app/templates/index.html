{% extends "base.html" %}

{% block content %}
    <h1>Hello,
        {% if not current_user.username %}
            null_user
        {% else %}
            {{ current_user.username }}
        {% endif %}
    </h1>
    {% for post in posts %}
    <div>
        <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
    </div>
    {% endfor %}
{% endblock %}
